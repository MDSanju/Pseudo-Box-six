<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions & z-index</title>
    <style>
        .swimming {
            position: relative;
        }

        .swimming div {
            border: 1px dashed crimson;
            width: 200px;
        }

        #ring {
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>

<body>
    <section>
        <h1>This is a header tag</h1>
        <h1>I wanna get a Job offer from USA or Canada</h1>
        <h1>I wanna get a Job as a Web Developer</h1>
    </section>

    <section class="swimming">
        <div><img src="images/boy.svg" alt=""></div>
        <div id="ring"><img src="images/ring.svg" alt=""></div>
        <div><img src="images/water.svg" alt=""></div>
    </section>
</body>

</html>
